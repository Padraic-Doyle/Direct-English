    <h1>Lesson Planq</h1>
    <div class="lesson-plan-container">
        <div class="section info">
            <h2>Lesson Plan</h2>
            <label for="date">Date:</label>
            <input type="date" name="date" id="lesson-date-input">
            <label for="time">Time:</label>
            <input type="time" name="time" id="lesson-time-input">
            <label for="length">Length:</label>
            <input type="email" name="length" id="lesson-length-input">
            <label for="teacher">Teacher:</label>
            <select name="teacher-select" id="lesson-teacher-select">
                <option value="Padraic-Doyle">Padraic Doyle</option>
                <option value="Beatrice-Bartus">Beatrice Bartus</option>
            </select>
            <label for="level">Level:</label>
            <select name="level" id="lesson-level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id='generate-lesson-btn'>Generate Lesson</button>
        </div>

        <div class="section lesson-grammar-point">
            <h2>Grammar Point</h2>

        </div>
        <div class="section lesson-phrasal-verb">
            <h2>Phrasal Verb</h2>

        </div>
    </div>
